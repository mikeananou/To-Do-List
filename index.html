<!DOCTYPE html>
<html>
<head>
	<title>Todo List by Mike Ananou</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	<script type="text/javascript" src="assets/js/lib/jquery-2.1.4.min.js"></script>
</head>
<body>

<div id="container">
	<h1>To-Do List <i class="fa fa-plus"></i></h1>
	<input type="text" placeholder="Add New Todo">

	<ul>
		<li><span><i class="fa fa-trash"></i></span> Choose a spot for my chestnut trees</li>
		<li><span><i class="fa fa-trash"></i></span>Prepare my chestnut seeds</li>
		<li><span><i class="fa fa-trash"></i></span>Choose my planting method</li>
		<li><span><i class="fa fa-trash"></i></span>Plant my chestnut trees</li>
		<li><span><i class="fa fa-trash"></i></span>Move the trees outside</li>
		<li><span><i class="fa fa-trash"></i></span>Water and protect my chestnut trees</li>
	</ul>
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
